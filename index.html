<body>
    <style>
        main {margin-left: 150px;margin-top:20px;}
        .nob {list-style-type: none}
        body {color: #686868; }
    </style>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Google Tag Manager Configuration</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="https://analyticsacademy.withgoogle.com/course05/preview">GTM Fundamentals</a>
            <div><button class="mdl-button mdl-js-button g-signin2" data-onsuccess="onSignIn" data-label=></button></div>
            <div><button class="mdl-button mdl-js-button  mdl-button--raised mdl-button--accent" href="#" onclick="signOut();">Sign out</a></button></div>

          </nav>
        </div>
      </header>
      <!-- SIDE DRAWER MENU -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Unified Analytics</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="javascript:auth();">Sign in with Google</a>
        </nav>
      </div>
      <!-- MAIN CONTENT -->
      <main class="mdl-layout__content">
        <div class="page-content">
            <h3>Customize Container Settings</h3>
            <p> and log in using your Google Account to begin.</p>


                <button class="mdl-button mdl-js-button mdl-button--mini-fab mdl-button--fab mdl-button--colored">
                  <i class="material-icons">chevron_right</i>
                </button>   Create a <a href="http://www.google.com/tagmanager/" target="_blank">Google Tag Manager Account</a>
              <form action="" method="get"> 
                <h4>Your Google Analytics Profile ID</h4>
                <div class="mdl-textfield mdl-js-textfield textfield-profileId size=25">
                    <input class="mdl-textfield__input" type="text" id="profileId" />
                    <label class="mdl-textfield__label" for="sample1">UA-1234567</label>
                </div>
                <h4>Primary Domain</h4>
                <div class="mdl-textfield mdl-js-textfield textfield-primaryDomain">
                    <input class="mdl-textfield__input" type="text" id="profileId size=25size=25" />
                    <label class="mdl-textfield__label" for="sample1">city.gov</label>
                </div>    
                <h4>Secondary Domain(s)</h4>                
                <div class="mdl-textfield mdl-js-textfield textfield-secondaryDomain">
                    <input class="mdl-textfield__input" type="text" id="secondaryDomain" />
                    <label class="mdl-textfield__label" for="sample1">randominitiative.com</label>   
                </div>
                <div>
                    <button id="containerSubmit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Submit</button>
                </div>
            </form>
	   </div>
      </main>
    </div>
